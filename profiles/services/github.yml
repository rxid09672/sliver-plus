# GitHub API Profile
# Mimics GitHub REST API traffic
#
# Use Cases:
# - Development environments
# - CI/CD pipelines
# - DevOps infrastructure
# - Git-heavy workflows
#
# Based on: GitHub REST API v3/GraphQL patterns

profile:
  name: "GitHub API"
  author: "Sliver Team"
  description: "Mimics GitHub REST API traffic"
  version: "1.0"
  
  http:
    # GitHub CLI and API client User-Agents
    user_agents:
      - "GitHub CLI/2.20.0 (Linux; x64)"
      - "Mozilla/5.0 (compatible; GitHubActions/1.0; +https://github.com/features/actions)"
      - "Octokit/4.14.0 Node.js/18.0.0 (Linux 5.15; x64)"
      - "git/2.39.0 (Linux; x86_64)"
    
    # GitHub API endpoints
    uris:
      get:
        - "/api/v3/user"
        - "/api/v3/repos"
        - "/api/v3/notifications"
        - "/api/v3/repos/{owner}/{repo}/commits"
        - "/api/v3/gists"
      post:
        - "/api/v3/repos/{owner}/{repo}/issues"
        - "/api/v3/gists"
        - "/graphql"
    
    headers:
      common:
        Accept: "application/vnd.github.v3+json"
        Accept-Encoding: "gzip, deflate, br"
        Accept-Language: "en-US,en;q=0.9"
        User-Agent: "<from-list>"
        X-GitHub-Api-Version: "2022-11-28"
      
      get:
        If-None-Match: "W/\"etag-value\""
        If-Modified-Since: "<dynamic>"
      
      post:
        Content-Type: "application/json"
        Content-Length: "<dynamic>"
        Authorization: "Bearer ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
    
    server_headers:
      Server: "GitHub.com"
      Date: "<dynamic>"
      Content-Type: "application/json; charset=utf-8"
      Status: "200 OK"
      X-GitHub-Request-Id: "<dynamic>"
      X-GitHub-Media-Type: "github.v3; format=json"
      X-RateLimit-Limit: "5000"
      X-RateLimit-Remaining: "4999"
      X-RateLimit-Reset: "<dynamic>"
  
  tls:
    # GitHub uses modern TLS
    fingerprint: "chrome"
    min_version: "1.2"
    max_version: "1.3"
  
  timing:
    # GitHub API polling varies by use case
    interval: 60
    interval_variance: 30
    jitter: 25
    poll_timeout: 60
  
  metadata:
    # Use GitHub-style request ID header
    location: "header"
    header_name: "X-GitHub-Request-Id"
    encoding: "hex"

